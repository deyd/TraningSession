<ons-page id="pg_taskdetail">

        $( 'input.edit-date-field' )
        .dateDropper();
        $( 'input.edit-time-field' )
        .timeDropper();

    <ons-toolbar>
        <ons-back-button>

    <!-- TITLE -->

    <!-- FOLDER -->

        <ons-icon class="td-icon" icon="ion-folder"></ons-icon>
        <div>
            <div class="info-field" type="folder">FOLDERNAME</div>
            <select class="edit-field" style="display:none">
                <option value="0">NO FOLDER</option>
                <option value="3901305">DH材加工長寿命化</option>

                <option value="3866827">移動</option>
                <option value="3641963">走る</option>
                <option value="3901307">長寿命刃具</option>
                <option value="3931123">難削材加工</option>
            </select>
        </div>
    </div>
    <!-- LENGTH -->
    <div class="length td-row" length="30">
        <ons-icon class="td-icon" icon="ion-clock"></ons-icon>
        <div class="length">
            <div class="info-field" type="length">LENGTH</div>
            <input class="edit-field" type="number" value="" style="display:none" />
        </div>
    </div>
    <!-- STARTDATE -->
    <div class="startdate td-row" class="td-row">
        <ons-icon class="td-icon" icon="ion-ios-timer"></ons-icon>
        <div class="startdate">
            <div class="info-date-field">STARTDATE</div>
            <input class="edit-date-field" type="text" value="" style="display:none" />
        </div>
    </div>
    <!-- STARTTIME -->
    <div class="starttime td-row">
        <ons-icon class="td-icon" icon="ion-ios-timer"></ons-icon>
        <div>
            <div class="info-time-field">STARTTIME</div>
            <input class="edit-time-field" type="text" value="" style="display:none" />
        </div>
    </div>
    <!-- DUEDATE -->
<div class="duedate td-row">
    <ons-icon class="td-icon" icon="ion-ios-timer-outline"></ons-icon>
    <div>

</div>    <!-- DUETIME -->

        </div>
